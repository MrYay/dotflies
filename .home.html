<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>&nbsp</title>
		<style type="text/css">
:root {
	--accent-fg: #F79321;
	--accent-bg: #C76301;
	--normal-fg: #777;
	--second-fg: #444;
	--normal-bg: #151515;
}

body {
	background-color: var(--normal-bg);
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}

body,td,th {
	font-family: "artwiz nu";
	font-size: 12px;
	color: var(--normal-fg);
}

a:link {
	color: var(--normal-fg);
	text-decoration: none;
}

a:visited {
	color: var(--normal-fg);
	text-decoration: none;
}

a:hover {
	text-shadow: 0px 0px 2px #772;
	color: var(--accent-fg);
	text-decoration: none;
}

a:active {
	color: var(--normal-fg);
	text-decoration: none;
}

.linkbox {
	text-shadow: 2px 2px #000;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

th {
	text-align: right;
	color: var(--second-fg);
}

th::after {
	content: " >>";
	color: var(--accent-bg);
}

td {
	text-align: left;
}

	</style></head>

	<body>
		<table align="center" cellpadding="0" cellspacing="5" class="linkbox">
			<tr>
				<th>pick</th>
				<td>
					<a href="https://whichever">whichever</a>
				</td>
			</tr>
			<tr>
				<th>your</th>
				<td>
					<a href="https://favourite">favourite</a>
				</td>
			</tr>
			<tr>
				<th>poison</th>
				<td>
					<a href="https://is">is</a>
					<a href="https://today">today</a>
				</td>
			</tr>
		</table>
	</body>
</html>
